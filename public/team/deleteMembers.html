<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lunoz - Admin & Dashboard Template</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      content="Premium Multipurpose Admin & Dashboard Template"
      name="description"
    />
    <meta content="MyraStudio" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="../assets/images/favicon.ico" />

   <!-- DataTables CSS -->
   <link href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css" rel="stylesheet">
   <!-- Responsive DataTables CSS -->
   <link href="https://cdn.datatables.net/responsive/2.2.5/css/responsive.bootstrap4.min.css" rel="stylesheet">
   <!-- Buttons DataTables CSS -->
   <link href="https://cdn.datatables.net/buttons/1.7.1/css/buttons.bootstrap4.min.css" rel="stylesheet">
   <!-- Select DataTables CSS -->
   <link href="https://cdn.datatables.net/select/1.3.1/css/select.bootstrap4.min.css" rel="stylesheet">
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- App css -->
    <link
      href="../assets/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="../assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/theme.min.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!-- Begin page -->
    <div id="layout-wrapper">
      <!-- Top Menu Bar Start -->
      <div id="topMenuBarContainer"></div>
      <!-- Top Menu Bar End -->

      <!-- ========== Left Sidebar Start ========== -->
      <div id="leftSideBarContainer"></div>
      <!-- Left Sidebar End -->

      <!-- ============================================================== -->
      <!-- Start right Content here -->
      <!-- ============================================================== -->
      <div class="main-content">
        <div class="page-content">
          <div class="container-fluid">
            <!-- start page title -->
            <div class="row">
              <div class="col-12">
                <div
                  class="page-title-box d-flex align-items-center justify-content-between"
                >
                  <h4 class="mb-0 font-size-18">Datatables</h4>

                  <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                      <li class="breadcrumb-item">
                        <a href="javascript: void(0);">Pages</a>
                      </li>
                      <li class="breadcrumb-item active">Datatables</li>
                    </ol>
                  </div>
                </div>
              </div>
            </div>
            <!-- end page title -->

            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Basic Data Table</h4>
                    <p class="card-subtitle mb-4">
                      DataTables has most features enabled by default, so all
                      you need to do to use it with your own tables is to call
                      the construction function:
                      <code>$().DataTable();</code>.
                    </p>

                    <table
                      id="basic-datatable"
                      class="table dt-responsive nowrap"
                    >
                      <thead>
                        <tr>
                          <th>Name</th>
                          <th>Position</th>
                          <th>Facebook Link</th>
                          <th>Twitter Link</th>
                          <th>Linkedin Link</th>
                          <th>Whatsapp Number</th>
                        </tr>
                      </thead>

                      <tbody id="memberTableBody">
                        
                      </tbody>
                    </table>
                  </div>
                  <!-- end card body-->
                </div>
                <!-- end card -->
              </div>
              <!-- end col-->
            </div>
            <!-- end row-->

            
        <!-- End Page-content -->

        <!-- Footer Start -->
        <div id="footerContainer"></div>
        <!-- Footer End -->
      </div>
      <!-- end main content-->
    </div>
    <!-- END layout-wrapper -->

    <!-- Overlay -->
    <div class="menu-overlay"></div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <!-- MetisMenu JS -->
    <script src="../assets/js/metismenu.min.js"></script>
    <!-- Waves Effect JS -->
    <script src="../assets/js/waves.js"></script>
    <!-- Simplebar JS -->
    <script src="../assets/js/simplebar.min.js"></script>

    <!-- DataTables and other plugins from CDN -->
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
    <!-- Responsive DataTables JS -->
    <script src="https://cdn.datatables.net/responsive/2.2.5/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.5/js/responsive.bootstrap4.min.js"></script>
    <!-- Buttons DataTables JS -->
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.flash.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.print.min.js"></script>
    <!-- Select DataTables JS -->
    <script src="https://cdn.datatables.net/select/1.3.1/js/dataTables.select.min.js"></script>
    <!-- PDFMake and vfs_fonts for Buttons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>

    <!-- Table Data Fetch js -->
    <script src="../libs/teamMembersFetch.js"></script>

    <!-- DataTables initialization script -->
    <script>
        $(document).ready(function() {
            $('#basic-datatable').DataTable({
                "paging": true, // Enable pagination
                "searching": true // Enable search box
            });

        });
    </script>

    <!-- App JS -->
    <script src="../assets/js/theme.js"></script>

    <!-- Menu Loader JS -->
    <script src="../libs/menuLoader.js"></script>
  </body>
</html>
