<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lunoz - Admin & Dashboard Template</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      content="Premium Multipurpose Admin & Dashboard Template"
      name="description"
    />
    <meta content="MyraStudio" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="../assets/images/favicon.ico" />
    <!-- App css -->
    <link
      href="../assets/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="../assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/theme.min.css" rel="stylesheet" type="text/css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.2/dropzone.min.css"
    />

    <!-- Datatable css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.css"
    />
  </head>

  <body>
    <!-- Begin page -->
    <div id="layout-wrapper">
      <!-- Top Menu Start -->
      <div id="topMenuBarContainer"></div>
      <!-- Top Menu End -->

      <!-- ========== Left Sidebar Start ========== -->
      <div id="leftSideBarContainer"></div>
      <!-- Left Sidebar End -->

      <!-- ============================================================== -->
      <!-- Start right Content here -->
      <!-- ============================================================== -->
      <div class="main-content">
        <div class="page-content">
          <div class="container-fluid">
            <!-- start page title -->
            <div class="row">
              <div class="col-12">
                <div
                  class="page-title-box d-flex align-items-center justify-content-between"
                >
                  <h4 class="mb-0 font-size-18">Datatables</h4>

                  <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                      <li class="breadcrumb-item">
                        <a href="javascript: void(0);">Pages</a>
                      </li>
                      <li class="breadcrumb-item active">Datatables</li>
                    </ol>
                  </div>
                </div>
              </div>
            </div>
            <!-- end page title -->

            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Basic Data Table</h4>
                    <p class="card-subtitle mb-4">
                      DataTables has most features enabled by default, so all
                      you need to do to use it with your own tables is to call
                      the construction function:
                      <code>$().DataTable();</code>.
                    </p>

                    <table
                      id="editTeamTable"
                      class="table table-striped"
                      style="width: 100%"
                    >
                      <thead>
                        <tr>
                          <th style="text-align: start">Member ID</th>
                          <th style="text-align: start">Name</th>
                          <th style="text-align: start">Position</th>
                          <th style="text-align: start">Profile Image</th>
                          <th style="text-align: start">Action</th>
                        </tr>
                      </thead>
                      <tbody id="memberTableBody"></tbody>
                    </table>
                  </div>
                  <!-- end card body-->
                </div>
                <!-- end card -->
              </div>
              <!-- end col-->
            </div>
            <!-- end row-->
          </div>
          <!-- container-fluid -->
        </div>
        <!-- End Page-content -->

        <!-- Footer Start -->
        <div id="footerContainer"></div>
        <!-- Footer End -->
      </div>
      <!-- end main content-->
    </div>
    <!-- END layout-wrapper -->

    <!-- Overlay-->
    <div class="menu-overlay"></div>

    <!-- jQuery  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/metismenu"></script>
    <script src="https://cdn.jsdelivr.net/npm/waves"></script>
    <script src="https://cdn.jsdelivr.net/npm/simplebar"></script>

    <!-- Datatables init -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.bootstrap5.js"></script>

    <!-- App js -->
    <script src="../assets/js/theme.js"></script>

    <!-- Menu Loader js -->
    <script src="../libs/menuLoader.js"></script>

    <!-- Edit Team js -->
    <script src="../libs/teamMembersFetch.js"></script>
  </body>
</html>
